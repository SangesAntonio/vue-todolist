<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'
    integrity='sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=='
    crossorigin='anonymous' />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css'
    integrity='sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=='
    crossorigin='anonymous' />
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="root">
    <!--titolo -->
    <div class="cs-container">

      <div class="d-flex justify-content-center">
        <h1>To do List </h1>
      </div>

      <!--Input per nuova task-->
      <div class="input-group mb-3 col-12 mt-4">
        <input type="text" class="form-control" v-model='newTask' @keyup.enter='addTask()'>
        <button class="btn btn-outline-secondary" type="button" @click='addTask()' >Aggiungi</button>
      </div>
      
      <!--Lista -->
      <div class="d-flex justify-content-center ">
        <ul class="list-group mt-5 w-75  ">
          <li v-for='(task, index) in tasks' class="list-group-item d-flex justify-content-between" :class='{done: !task.done}'>
            <div class="text-cs">
              <i  :class='classDone(index)' @click='doneTask(index)'></i>
              {{task.text}}
            </div>
            <i class="fas fa-trash-alt" @click='dellTask(index)'></i>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
